<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/wacraven/AR-Test/master/aframe-ar.js"></script>
<script>
  setInterval(()=> logger(), 100)
  var logger = () => {
    if (document.querySelector("a-marker").object3D.visible == true) {
    console.log('MARKER VISIBLE');
    }
  }
</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true'>
    <a-assets>
      <a-asset-item id="stormtrooperObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/Stormtrooper/Stormtrooper.obj"></a-asset-item>
      <a-asset-item id="stormtrooperMtl" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/Stormtrooper/Stormtrooper.mtl"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="https://raw.githubusercontent.com/wacraven/AR-Test/master/white-marker.patt">
      <a-anchor hit-testing-enabled='true'>
        <a-entity obj-model="obj: #stormtrooperObj; mtl: #stormtrooperMtl" position='0 0 0'>
          <a-animation attribute="rotation" to="0 360 0" dur="10000" easing='linear' repeat="indefinite"></a-animation>
        </a-entity>
      </a-anchor>
      <a-camera-static/>
    </a-marker>
  </a-scene>
</body>
